<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematk Persegi</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main-container">
        <header class="header align-center shadow">
            <b>Kaltik</b> Kalkulator Matematik
        </header>
        <section class="content">
            <div class="card shadow">
                <div class="align-center" style=" margin: 1rem 0rem;">
                    Welcome to Kaltik
                </div>
                <div class="tabs" style="margin-bottom: 1rem;">
                    <div class="tab active" data-tab-name="persegi" data-tab-content="tab_kalkulator">
                        Persegi
                    </div>
                    <div class="tab" data-tab-name="persegi_panjang" data-tab-content="tab_kalkulator">
                        Persegi Panjang
                    </div>
                </div>
                <div id="tab_kalkulator" class="tab-content">
                    <div id="tab-title" class="tab-title d-block">
                        Luas Persegi Panjang
                    </div>
                    <section class="tab-item active" data-tab-name="persegi" style="padding: 1rem ;">
                        <p class="align-center">
                            Hitung Persegi
                        </p>
                        <label for="persegi_sisi">Panjang Sisi</label>
                        <input id="persegi_sisi" type="number">
                        <p id="persegi_result">&nbsp;</p>
                        <small style="color: gray; opacity: 0.5;">
                            Keliling = 4 x s
                            Luas = s x s <br>
                            
                        </small>
                    </section>
                    <section class="tab-item" data-tab-name="persegi_panjang" style="padding: 1rem;">
                        <p class="align-center">
                            Hitung Persegi Panjang
                        </p>
                        <label for="persegi_panjang_p">Panjang</label>
                        <input id="persegi_panjang_p" type="number">
                        <label for="persegi_panjang_l">Lebar</label>
                        <input id="persegi_panjang_l" type="number">
                        <p id="persegi_panjang_result">&nbsp;</p>
                        <small style="color: gray; opacity: 0.5;">
                            Keliling = 2(p + l)
                            Luas = p x l <br>
                        </small>
                    </section>
                </div>
                <div style="text-align: end;">
                    <a id="button_hitung" href="javascript:;" class="btn btn-blue disabled">
                        Hitung
                    </a>

                    <a id="button_reset" href="javascript:;" class="btn btn-yellow">
                        Reset
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
